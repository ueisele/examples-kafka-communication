ext {
  versions = [:]
  libs = [:]
}

versions += [
  confluent: "5.5.1",
  avro: "1.9.2",

  activation: "1.1.1",
  argparse4j: "0.8.1",
  commons_lang: "3.9",
  jackson: "2.9.9",
  junit: "5.5.1",
  log4j: "1.2.17",
  slf4j: "1.7.26"
]

libs += [
  kafka: "org.apache.kafka:kafka_2.12:${versions.confluent}-ccs",
  kafkaStreams: "org.apache.kafka:kafka-streams:${versions.confluent}-ccs",
  kafkaClients: "org.apache.kafka:kafka-clients:${versions.confluent}-ccs",
  kafkaClients_test: "org.apache.kafka:kafka-clients:${versions.confluent}-ccs:test",
  kafkaAvroSerializer: "io.confluent:kafka-avro-serializer:$versions.confluent",
  kafkaStreamsAvroSerde: "io.confluent:kafka-streams-avro-serde:$versions.confluent",
  avro: "org.apache.avro:avro:$versions.avro",

  activation: "javax.activation:activation:$versions.activation",
  argparse4j: "net.sourceforge.argparse4j:argparse4j:$versions.argparse4j",
  commons_lang: "org.apache.commons:commons-lang3:$versions.commons_lang",
  jacksonDatabind: "com.fasterxml.jackson.core:jackson-databind:$versions.jackson",
  jacksonJDK8Datatypes: "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$versions.jackson",
  junit: "org.junit.jupiter:junit-jupiter-engine:$versions.junit",
  log4j: "log4j:log4j:$versions.log4j",
  slf4jApi: "org.slf4j:slf4j-api:$versions.slf4j",
  slf4jlog4j: "org.slf4j:slf4j-log4j12:$versions.slf4j",
]
