ext {
  versions = [:]
  libs = [:]
}

versions += [
  confluent_53: "5.3.1",
  avro_18: "1.8.2",
  avro_19: "1.9.0",

  activation: "1.1.1",
  argparse4j: "0.8.1",
  commons_lang: "3.9",
  jackson: "2.9.9",
  junit: "5.5.1",
  log4j: "1.2.17",
  slf4j: "1.7.26"
]

libs += [
  kafkaStreams_53: "org.apache.kafka:kafka-streams:${versions.confluent_53}-ccs",
  kafkaClients_53: "org.apache.kafka:kafka-clients:${versions.confluent_53}-ccs",
  kafkaClients_53_test: "org.apache.kafka:kafka-clients:${versions.confluent_53}-ccs:test",
  kafkaAvroSerializer_53: "io.confluent:kafka-avro-serializer:$versions.confluent_53",
  kafkaStreamsAvroSerde_53: "io.confluent:kafka-streams-avro-serde:$versions.confluent_53",
  avro_18: "org.apache.avro:avro:$versions.avro_18",
  avro_19: "org.apache.avro:avro:$versions.avro_19",

  activation: "javax.activation:activation:$versions.activation",
  argparse4j: "net.sourceforge.argparse4j:argparse4j:$versions.argparse4j",
  commons_lang: "org.apache.commons:commons-lang3:$versions.commons_lang",
  jacksonDatabind: "com.fasterxml.jackson.core:jackson-databind:$versions.jackson",
  jacksonJDK8Datatypes: "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$versions.jackson",
  junit: "org.junit.jupiter:junit-jupiter-engine:$versions.junit",
  log4j: "log4j:log4j:$versions.log4j",
  slf4jApi: "org.slf4j:slf4j-api:$versions.slf4j",
  slf4jlog4j: "org.slf4j:slf4j-log4j12:$versions.slf4j",
]
